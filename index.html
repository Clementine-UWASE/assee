<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
         
          <img class="image-item21" src="image/5.PNG" alt="img-5" />
          <img class="image-item20" src="image/6.PNG" alt="img-6" />
          <img class="image-item19" src="image/7.PNG" alt="img-7" />
          <img class="image-item18" src="image/8.PNG" alt="img-8" />
          <img class="image-item17" src="image/9.PNG" alt="img-9" />
          <img class="image-item16" src="image/10.PNG" alt="img-10" />
          <img class="image-item4" src="image/24.PNG" alt="img-10" />
          <img class="image-item3" src="image/26.PNG" alt="img-10" />
          <img class="image-item2" src="image/innov.PNG" alt="img-10"/>
          <img class="image-item1" src="image/ed.PNG" alt="img-10" />
          <img class="image-item15" src="image/11.PNG" alt="img-10" />
          <img class="image-item14" src="image/13.PNG" alt="img-10" />
          <img class="image-item13" src="image/14.PNG" alt="img-10" />
          <img class="image-item12" src="image/16.PNG" alt="img-10" />
          <img class="image-item11" src="image/17.PNG" alt="img-10" />
          <img class="image-item10" src="image/18.PNG" alt="img-10" />
          <img class="image-item9" src="image/19.PNG" alt="img-10" />
          <img class="image-item25" src="image/1.PNG" alt="img-1" />
          <img class="image-item24" src="image/2.PNG" alt="img-2" />
          <img class="image-item23" src="image/3.PNG" alt="img-3" />
          <img class="image-item22" src="image/4.PNG" alt="img-4" />
          <img class="image-item8" src="image/20.PNG" alt="img-10" />
          <img class="image-item7" src="image/21.PNG" alt="img-10" />
          <img class="image-item6" src="image/22.PNG" alt="img-10" />
          <img class="image-item5" src="image/23.PNG" alt="img-10" />
          
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
