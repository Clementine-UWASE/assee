<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .profile-card {
      width: 300px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .profile-header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <h2>User Profile</h2>
    </div>
    <div class="profile-avatar">
      <img src="pic.jpg" alt="User Avatar">
    </div>
    <div class="profile-info">
      <h3>Clementine UWASE</h3>
      <p>Email: clemawase@example.com</p>
      <p>Location: Kigali, Rwanda</p>
      <p>Rulindo district</p>
    </div>
  </div>

</body>
</html>
